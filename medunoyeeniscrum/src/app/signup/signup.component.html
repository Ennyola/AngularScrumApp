<div class="container-fluid">
	<h1>Create a new account</h1>


    <hr>
    <br>

	<form #userSignupForm = "ngForm" novalidate (ngSubmit) = "onSubmit()">
		<div class="form_group">
			<label>Email</label>
			<input required type="email" [class.is-invalid] = "email.invalid && email.touched" #email = 'ngModel' pattern = "^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" name = "email" class="form-control" [(ngModel)] = 'scrumUserModel.email'>
			<small [class.d-none] = "email.valid || email.untouched" class = text-danger >Email is required </small>
		</div>

		<div class="form_group">
			<label>Fullname</label>
			<input required type="text" name = "fullname" #fullname = 'ngModel' [class.is-invalid] = "fullname.invalid && fullname.touched" class="form-control" [(ngModel)] = 'scrumUserModel.fullname' >
			<small [class.d-none] = "fullname.valid || fullname.untouched" class = text-danger > Fullname required </small>
		</div>

		<div class="form_group">
			<label>Password</label>
			<input required type="password"  pattern = "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])\w{6,}$" #password = 'ngModel' [class.is-invalid] = "password.invalid && password.touched" name = "password" class="form-control" [(ngModel)] = 'scrumUserModel.password'>
			<small [class.d-none] = "password.valid || password.untouched" class = text-danger > Use a valid password </small>
		</div>

		<div class="form_group">
			<label>User Type</label>
			<select class="custom-select" name = "usertype" [(ngModel)] = 'scrumUserModel.type'>
				<option value = "">I am signing up as</option>
				<option *ngFor = "let type of userTypes">{{type}}</option>
			</select>
		</div>

		<button class="btn btn-primary" type = "submit"> Create User</button>

	</form>
</div>
